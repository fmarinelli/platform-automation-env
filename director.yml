iaas-configuration:
  project: ((gcp_project))
  associated_service_account: ((gcp_service_account))
  auth_json: ((gcp_auth_json))
director-configuration:
  ntp_servers_string: ntp.ubuntu.com
  metrics_ip:
  resurrector_enabled: false
  director_hostname:
  max_threads:
  custom_ssh_banner:
  disable_dns_release: false
  opentsdb_ip:
  director_worker_count: 5
  post_deploy_enabled: false
  bosh_recreate_on_next_deploy: false
  retry_bosh_deploys: false
  keep_unreachable_vms: false
  database_type: internal
  blobstore_type: local
  hm_pager_duty_options:
    enabled: false
  hm_emailer_options:
    enabled: false
security-configuration:
  trusted_certificates:
  generate_vm_passwords: true
syslog-configuration:
  enabled: false
az-configuration:
- name: eu-west1-b
- name: eu-west1-c
- name: eu-west1-d
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: management-network
    subnets:
    - iaas_identifier: pap-pcf-network
      cidr: 10.0.0.0/26
      reserved_ip_ranges: 10.0.0.0-10.0.0.9
      gateway: 10.0.0.1
      dns: 169.254.169.254
      availability_zone_names: &1
      - eu-west1-b
      - eu-west1-c
      - eu-west1-d
  - name: pks-network
    subnets:
    - iaas_identifier: pap-pks-network
      cidr: 10.0.10.0/24
      reserved_ip_ranges: 10.0.10.0-10.0.10.9
      gateway: 10.0.10.1
      dns: 169.254.169.254
      availability_zone_names: *1
  - name: pks-services-network
    subnets:
    - iaas_identifier: pap-pks-services-network
      cidr: 10.0.11.0/24
      reserved_ip_ranges: 10.0.11.0-10.0.11.9
      gateway: 10.0.11.1
      dns: 169.254.169.254
      availability_zone_names: *1
network-assignment:
  singleton_availability_zone:
    name: eu-west1-b
  network:
    name: management-network
